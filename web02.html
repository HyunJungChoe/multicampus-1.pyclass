<h2>4행4열 - 중앙정렬, 400, 테두리</h2>
    <!-- table[border=1 width=400 align=center]>(tr>td{$}*4)*4 -->
    <table border="1" width="400" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <hr>
        <br>
    <!-- 셀합치기 
    colspan : 가로합치기 
    rowspan : 세로합치기 
    주의사항: 셀을 합치고 나머지는 삭제하거나 주석처리한다. -->
</table>

    <h2>3행3열의 테이블</h2>
    <!-- table[border=1 width=300 align=center cellspacing=0]>(tr>td{$}*3)*3 -->
    <table border="1" width="300" align="center" cellspacing="0">
        <tr>
            <!-- 1행1열 + 1행2열 합치기 -->
            <td colspan="2" bgcolor='#48D1CC'>1+2</td>
            <!-- <td>2</td> -->
            <!-- 3열 모두 합치기 -->
            <td rowspan="3" bgcolor="PeachPuff" align="center">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- <td>3</td> -->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- <td>3</td> -->
        </tr>   

    </table>
