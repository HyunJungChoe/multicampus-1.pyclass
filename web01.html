<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 배우기</title>
</head>
<body>
  <!-- 웹브라우저 미리보기 ctrl+alt+o  -->
  <!-- HTML 주석 -->

  <!-- 제목태그 h1~h6 -->
  <h1>제목</h1>  
  <!-- h2+h3+h4 -->
  <h2>제목2</h2>
  <h3>제목3</h3>
  <h4>제목4</h4> 

  <!-- 수평선 삽입태그 -->
  <hr>

  <!-- 문단태그 p -->
  <!-- p{나는 문단$입니다}*5   -->
  <p>나는 문단1입니다</p>
  <p>나는 문단2입니다</p>
  <p>나는 문단3입니다</p>
  <p>나는 문단4입니다</p>
  <p>나는 문단5입니다</p>

  <hr>



</body>
</html>
